spring:
  datasource:
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    url: ${DB_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${JWT_SECRET}
  token:
    access-expiration-time: ${ACCESS_EXPIRATION_TIME}  # 1시간
    refresh-expiration-time: ${REFRESH_EXPIRATION_TIME}  # 30일